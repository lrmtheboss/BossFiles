#---------------
#
# Example Load File
#
#---------------
# the directory to save the files to. will make it if it dose not exists.
# defaults to the plugins folder. use ../ at the start to specify to use the root directory
directory: 'SomePlugin/SomeSubFolder'
# example for DynamicGui
# directory: 'DynamicGui/Guis/LoadExample'
# would save the files to the DynamicGui/Guis/LoadExample folder
# since DynamicGui supports loading from sub folders
#
#---------------
#
# the command to use to reload the plugin durning a automatic update task
reloadCommand: "/somePlugin reload"
# example for DynamicGui
# reloadCommand: "/dynamicGui reload"
#
#---------------
#
# the list of file urls to download and save to the directory
loadList:
  - "link to file"
  - "link to file2"
